# Faster linking configuration

[build]
# Increase parallel jobs for faster compilation
jobs = 4

# Target-specific linker configuration
[target.x86_64-pc-windows-msvc]
# Use lld linker on Windows for faster linking (20-50% faster)
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-pc-windows-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]
