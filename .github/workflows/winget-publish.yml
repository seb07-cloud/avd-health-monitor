# Automatically publishes new releases to WinGet
# Requires WINGET_TOKEN secret (GitHub PAT with public_repo scope)

name: Publish to WinGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'Release tag to publish (e.g., v0.6.0)'
        required: true
        type: string

jobs:
  publish-winget:
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' || !github.event.release.prerelease }}
    steps:
      - name: Publish to WinGet
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: seb07-cloud.AVDHealthMonitor
          installers-regex: '\.msi$'
          release-tag: ${{ inputs.release-tag || github.event.release.tag_name }}
          token: ${{ secrets.WINGET_TOKEN }}
