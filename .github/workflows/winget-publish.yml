# Automatically publishes new releases to WinGet
# Requires WINGET_TOKEN secret (GitHub PAT with public_repo scope)

name: Publish to WinGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'Release tag to publish (e.g., avd-health-monitor-v0.6.0)'
        required: true
        type: string

jobs:
  publish-winget:
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' || !github.event.release.prerelease }}
    steps:
      - name: Get release tag and version
        id: release-info
        shell: pwsh
        run: |
          $tag = "${{ inputs.release-tag || github.event.release.tag_name }}"
          # Extract version number (e.g., avd-health-monitor-v0.6.0 -> 0.6.0)
          $version = $tag -replace '^.*-v', ''
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Publish to WinGet
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: seb07-cloud.AVDHealthMonitor
          installers-regex: '\.msi$'
          release-tag: ${{ steps.release-info.outputs.tag }}
          version: ${{ steps.release-info.outputs.version }}
          token: ${{ secrets.WINGET_TOKEN }}
