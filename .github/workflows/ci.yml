name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Release Please only runs on main pushes
  release-please:
    name: Release Please
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  # Type checking runs on all pushes and PRs
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Generate TypeScript types from Rust
        run: ./scripts/generate-types.sh

      - name: Check for type drift
        run: |
          # If generated types differ from committed, fail the build
          if ! git diff --exit-code src/generated/bindings.ts; then
            echo "ERROR: Generated types differ from committed types!"
            echo "Run './scripts/generate-types.sh' locally and commit the changes."
            exit 1
          fi

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Run Rust tests
        run: |
          cd src-tauri
          cargo test

      - name: Run frontend tests
        run: pnpm test:run

  # Build and upload binaries only when a release is created
  build-and-upload:
    name: Build and Upload Release
    runs-on: windows-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Run tests
        run: |
          pnpm test:run
          cd src-tauri
          cargo test

      # Build both installer types:
      # - NSIS: Per-user install (no admin required) - installs to AppData
      # - MSI: System-wide install (admin required) - for enterprise deployment
      # Note: WiX (MSI) requires VBSCRIPT Windows feature enabled
      - name: Build application
        run: pnpm tauri build --bundles nsis,msi

      - name: Upload release assets
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release-please.outputs.tag_name }}"

          echo "=== Uploading assets to release $VERSION ==="

          # Find and upload MSI
          MSI_FILE=$(find src-tauri/target/release/bundle/msi -name "*.msi" -type f 2>/dev/null | head -1)
          if [ -n "$MSI_FILE" ]; then
            echo "Uploading MSI (system-wide, admin required): $MSI_FILE"
            gh release upload "$VERSION" "$MSI_FILE" --clobber
          else
            echo "Warning: MSI file not found"
          fi

          # Create portable ZIP with EXE and resource files
          EXE_FILE="src-tauri/target/release/avd-health-monitor.exe"
          if [ -f "$EXE_FILE" ]; then
            echo "Creating portable ZIP with EXE and resources..."
            PORTABLE_DIR="avd-health-monitor-portable"
            mkdir -p "$PORTABLE_DIR/resources"
            cp "$EXE_FILE" "$PORTABLE_DIR/"
            cp src-tauri/resources/*.json "$PORTABLE_DIR/resources/"

            # Create ZIP archive
            ZIP_FILE="avd-health-monitor-${VERSION}-portable.zip"
            powershell -Command "Compress-Archive -Path '$PORTABLE_DIR/*' -DestinationPath '$ZIP_FILE' -Force"

            echo "Uploading portable ZIP: $ZIP_FILE"
            gh release upload "$VERSION" "$ZIP_FILE" --clobber

            # Cleanup
            rm -rf "$PORTABLE_DIR"
          else
            echo "Warning: Portable EXE not found"
          fi

          # Upload NSIS installer if available
          NSIS_FILE=$(find src-tauri/target/release/bundle/nsis -name "*.exe" -type f 2>/dev/null | head -1)
          if [ -n "$NSIS_FILE" ]; then
            echo "Uploading NSIS (per-user, no admin): $NSIS_FILE"
            gh release upload "$VERSION" "$NSIS_FILE" --clobber
          fi

          echo "=== Upload complete ==="
